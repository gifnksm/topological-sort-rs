name: Cargo Release

on:
  push:
    tags:
      - v[0-9].*

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo_release:
    if: github.repository_owner == 'gifnksm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            profile: minimal
            override: true
      - run: cargo package
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

